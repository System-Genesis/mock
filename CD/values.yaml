name: "mock"
replicaCount: 1

images:
  PullSecrets: 
    name: kartingreg
  repository: genesisproject.azurecr.io/mock
  tag: "latest"

service:
  type: ClusterIP
  ports:
  - name: http
    port: 3000

volume:
  -name: build-rogd-volume
   mountPath: /dist/
   secretName: azure-secret 
   shareName: system-genesis/ 
   type: azurefile
  
  -name: build-rogd-volume
   mountPath: /dist/key/
   secretName: azure-secret 
   shareName: system-genesis/ 
   type: azurefile

config:
  configmaps: 
    name: mock
